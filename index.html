<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-grid">
        <div id="display">0</div>
        <button id="clear" class="clear_button">AC</button>
        <button id="backspace" class="clear_button">DEL</button>
        <button id="divide" class="operator_button">/</button>
        <button id="7" class="number_button">7</button>
        <button id="8" class="number_button">8</button>
        <button id="9" class="number_button">9</button>
        <button id="multiply" class="operator_button">*</button>
        <button id="4" class="number_button">4</button>
        <button id="5" class="number_button">5</button>
        <button id="6" class="number_button">6</button>
        <button id="subtract" class="operator_button">-</button>
        <button id="1" class="number_button">1</button>
        <button id="2" class="number_button">2</button>
        <button id="3" class="number_button">3</button>
        <button id="add" class="operator_button">+</button>
        <button id="zero_button" class="number_button">0</button>
        <button id="dot" class="number_button">.</button>     
        <button id="equal">=</button>
        

    </div>

    <script src="script2.js"></script>
</body>
</html>
